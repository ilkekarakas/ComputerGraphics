<script id="vertex-shader" type="x-shader/x-vertex">
    //vec4 is type 4 dimensional vector
    attribute vec4 vPosition;
    uniform float theta;  
    uniform vec4 x;
    uniform vec4 y;
    uniform vec2 scale;
    void main() {
            gl_Position.x = cos(theta) * vPosition.x - sin(theta) * vPosition.y+ x.x ;
            gl_Position.y = sin(theta) * vPosition.x + cos(theta) * vPosition.y+ y.y;
            gl_Position.z = 0.0;
            gl_Position.w = 1.0;
            gl_Position.x *= scale.x;
            gl_Position.y *= scale.y; 
        }
</script>

<script id="fragment-shader" type="x-shader/x-fragment"> 
        precision mediump float; 
        uniform vec4 Colors1;
        void main(){

           gl_FragColor = vec4( Colors1.x , Colors1.y, Colors1.z, 1.0);
        }
     
 </script>
